{% extends 'layouts/main.html' %}

{% block title %}
    <title>Регистрация</title>
{% endblock %}

{% block content %}
    <div class="col-md-6">
        <h1>Регистрация</h1>

        <form method="POST">
          {% csrf_token %}
          <div class="form-group {{ form.username.errors|yesno:"has-error," }}">
            <label class="control-label" for="username">Имя пользователя</label>
            <input type="text" class="form-control" id="username" name="username" required placeholder="Имя пользователя" value="{%firstof form.username.value ''%}" aria-describedby="username-message">
            <span id="username-message" class="help-block">{{form.username.errors|striptags}}</span>
          </div>
          <div class="form-group {{ form.email.errors|yesno:"has-error," }}">
            <label class="control-label" for="email">Электронная почта</label>
            <input type="email" class="form-control" id="email" name="email" required placeholder="Электронная почта" value="{%firstof form.email.value ''%}" aria-describedby="email-message">
            <span id="email-message" class="help-block">{{form.email.errors|striptags}}</span>
          </div>
          <div class="form-group {{ form.password.errors|yesno:"has-error," }}">
            <label class="control-label" for="password">Пароль</label>
            <input type="password" class="form-control" id="password" name="password" required placeholder="Пароль" aria-describedby="password-message">
            <span id="password-message" class="help-block">{{form.password.errors|striptags}}</span>
          </div>
          <div class="form-group {{ form.confirm_password.errors|yesno:"has-error," }}">
            <label class="control-label" for="confirm_password">Подтвердите пароль</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required placeholder="Подтвердите пароль" aria-describedby="confirm-message">
            <span id="confirm-message" class="help-block">{{form.confirm_password.errors|striptags}}</span>
          </div>
          <button type="submit" class="btn btn-default">Зарегистрироваться</button>
        </form>
    </div>
{% endblock %}
