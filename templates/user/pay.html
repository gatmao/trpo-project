{% extends 'layouts/main.html' %}

{% block title %}
    <title>Пополнить</title>
{% endblock %}

{% block content %}
    <div class="col-md-6">
        <h1>Пополнить балланс</h1>

        <form method="POST">
          {% csrf_token %}
          <p class="bg-danger {{ form.non_field_errors|yesno:"rounded-error-message," }}">{{form.non_field_errors|striptags}}</p>
          <div class="form-group {{ form.payment.errors|yesno:"has-error," }}">
            <label class="control-label" for="payment">Сумма <i class="fa fa-rub" aria-hidden="true"></i></label>
            <input type="number" class="form-control" id="payment" name="payment" required placeholder="Сумма" value="{%firstof form.payment.value ''%}" aria-describedby="payment-message">
            <span id="payment-message" class="help-block">{{form.payment.errors|striptags}}</span>
          </div>
          <button type="submit" class="btn btn-default">Пополнить</button>
        </form>
    </div>
{% endblock %}
